<!DOCTYPE html>
<html>
<head>
    <title>IndexAI OAuth Redirect</title>
    <script>
        // Helper function to get URL parameters including from hash
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            if (window.location.hash) {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                hashParams.forEach((value, key) => params.set(key, value));
            }
            return params;
        }

        // Base64 URL-safe decode function (handles URL-safe base64)
        function base64UrlDecode(input) {
            // Replace URL-safe chars and add padding if needed
            input = input.replace(/-/g, '+').replace(/_/g, '/');
            const pad = input.length % 4;
            if (pad) {
                input += new Array(5-pad).join('=');
            }
            try {
                return atob(input);
            } catch (e) {
                console.error("Base64 decode error:", e);
                return null;
            }
        }

        async function handleOAuthRedirect() {
            const urlParams = getUrlParams();
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            document.getElementById('debug').innerHTML = '<p>Received callback</p>';
            document.getElementById('debug').innerHTML += '<p>Code: ' + (code ? code.substring(0, 10) + '...' : 'None') + '</p>';
            document.getElementById('debug').innerHTML += '<p>State: ' + (state ? state.substring(0, 10) + '...' : 'None') + '</p>';
            
            if (!code) {
                document.getElementById('status').textContent = 'Error: No code found';
                return;
            }

            // Check if this is a Xero callback (state will contain 'xero')
            if (state && state.toLowerCase().includes('xero')) {
                document.getElementById('status').textContent = 'Processing Xero callback...';
                
                // Get PKCE values from state
                let codeVerifier = null;
                try {
                    // State format: xero_TIMESTAMP_BASE64PKCEDATA
                    const parts = state.split('_');
                    document.getElementById('debug').innerHTML += '<p>State parts: ' + parts.length + '</p>';
                    
                    if (parts.length >= 3) {
                        const encodedData = parts[2];
                        document.getElementById('debug').innerHTML += '<p>Encoded data: ' + encodedData.substring(0, 20) + '...</p>';
                        
                        // Decode the base64 data
                        const decodedJson = base64UrlDecode(encodedData);
                        document.getElementById('debug').innerHTML += '<p>Decoded JSON: ' + decodedJson.substring(0, 50) + '...</p>';
                        
                        const stateData = JSON.parse(decodedJson);
                        codeVerifier = stateData.code_verifier;
                        
                        // Show success and code_verifier info
                        console.log('Successfully extracted PKCE data', stateData);
                        document.getElementById('debug').innerHTML += '<p>Code Verifier: ' + 
                            (codeVerifier ? codeVerifier.substring(0, 10) + '...' : 'Not Found') + '</p>';
                        document.getElementById('debug').innerHTML += '<p>Code Verifier Length: ' + 
                            (codeVerifier ? codeVerifier.length : '0') + '</p>';
                    }
                } catch (e) {
                    console.error('Error parsing PKCE data from state:', e);
                    document.getElementById('debug').innerHTML += '<p>Error extracting PKCE data: ' + e.message + '</p>';
                }

                // Build redirect URL with all available data
                const params = new URLSearchParams();
                params.set('code', code);
                params.set('state', state);
                params.set('service', 'xero');

                // Add code_verifier if we have it (crucial for PKCE)
                if (codeVerifier) {
                    // Use encodeURIComponent for special characters
                    const encodedVerifier = encodeURIComponent(codeVerifier);
                    params.set('code_verifier', encodedVerifier);
                    console.log('Added code_verifier to redirect params');
                    document.getElementById('debug').innerHTML += '<p>Added encoded code_verifier to params</p>';
                    document.getElementById('debug').innerHTML += '<p>Encoded verifier: ' + encodedVerifier.substring(0, 20) + '...</p>';
                } else {
                    document.getElementById('debug').innerHTML += '<p>WARNING: No code_verifier found!</p>';
                }

                // Build the final redirect URL
                const redirectUrl = `indexai://oauth2callback?${params.toString()}`;
                console.log('Redirecting to:', redirectUrl);
                document.getElementById('debug').innerHTML += '<p>Redirect URL: ' + redirectUrl.substring(0, 50) + '...</p>';
                
                // Setting a small delay to ensure debug info is visible
                document.getElementById('status').textContent = 'Redirecting to app in 3 seconds...';
                setTimeout(() => {
                    document.getElementById('status').textContent = 'Redirecting now...';
                    window.location.href = redirectUrl;
                }, 3000);
            } else {
                // Handle Google OAuth (original behavior)
                document.getElementById('status').textContent = 'Processing Google callback...';
                window.location.href = `indexai://oauth2callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}&service=google`;
            }
        }

        // Run when page loads
        window.onload = handleOAuthRedirect;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .debug-info {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        h1 {
            color: #333;
        }
        #status {
            font-weight: bold;
            color: #0066cc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>IndexAI OAuth Redirect</h1>
    <div id="status">Processing OAuth callback...</div>
    <div id="debug" class="debug-info">Initializing...</div>
</body>
</html>
