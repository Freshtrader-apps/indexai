<!DOCTYPE html>
<html>
<head>
    <title>IndexAI OAuth Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .code {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-wrap: break-word;
            margin: 20px 0;
        }
        .button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #3367D6;
        }
        .loading {
            margin-top: 30px;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IndexAI OAuth Redirect</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing authentication...</p>
        </div>
        
        <div id="manual" style="display: none;">
            <p>If automatic redirect doesn't work, copy this code and paste it in the app:</p>
            <div id="code" class="code">Loading...</div>
            <p>Or click the button below to return to the app:</p>
            <button id="redirectButton" class="button">Return to App</button>
        </div>
    </div>

    <script>
        // Get the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state'); // Can be used to identify which integration this is for
        
        // Display the code in case manual entry is needed
        document.getElementById('code').textContent = code || 'No code found';
        
        // Try to redirect back to the app after a small delay
        setTimeout(() => {
            try {
                // Create the deep link URL
                const redirectUrl = `indexai://oauth2callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
                
                // Attempt to redirect
                window.location.href = redirectUrl;
                
                // Show manual instructions after a delay in case redirect fails
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('manual').style.display = 'block';
                }, 2000);
                
            } catch (error) {
                // If redirect fails, show manual instructions
                document.getElementById('loading').style.display = 'none';
                document.getElementById('manual').style.display = 'block';
                console.error("Redirect error:", error);
            }
        }, 1000);
        
        // Set up manual redirect button
        document.getElementById('redirectButton').addEventListener('click', function() {
            const redirectUrl = `indexai://oauth2callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
            window.location.href = redirectUrl;
        });
    </script>
</body>
</html>
